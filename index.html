<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simposio Equipos de alta eficiencia</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/Zzc6rh7m/Black-and-White-X-Letter-Digital-Company-Logo.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframeAppscript"></iframe>

  <script>
    // Capturamos los parámetros de la URL de la página principal
    const params = new URLSearchParams(window.location.search);
    console.log("Parámetros en la URL:", Array.from(params.entries()));

    // Obtenemos el parámetro page
    const page = params.get('page');
    console.log("Valor de page:", page);

    // Definimos la URL base de tu AppScript
    let iframeSrc = "https://script.google.com/macros/s/AKfycbxDwwW_tvsVZE9TxXnsXqrxHXhzmi_btnUZAb9UZ-HCelZ9xUpXT7D9-AaIPhunrzbedA/exec";

    // Si existe el parámetro page, lo agregamos a la URL del iframe
    if (page) {
      iframeSrc += '?page=' + encodeURIComponent(page);
      console.log("Se agregó page a la URL del iframe:", iframeSrc);
    } else {
      console.log("No se encontró page, se usará la URL base:", iframeSrc);
    }

    // Asignamos la URL construida al atributo src del iframe
    document.getElementById('iframeAppscript').src = iframeSrc;
    console.log("Iframe cargado con src:", document.getElementById('iframeAppscript').src);
  </script>
</body>
</html>
